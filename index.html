<script>

    const images = [
        ['SKC\nFTP\nLAKX', 'CustomFont4'], 
        ['best at night\n during the day\nmy skin cracks', 'CustomFont4'],  
        ['best at night\n during the day\nmy eyes burn', 'CustomFont4'],
        ['i see the future\n becuase i cant\n forget the past', 'CustomFont4'],
        ['you feel like\n a drug to me', 'CustomFont1'], 
        ['you are so beautifle\nyou are so ugly', 'CustomFont1'], 
        ['the clouds hide me from god', 'CustomFont6', '20px'], 
        ['the dark loves me more', 'CustomFont6', '20px'], 
        ['shows me images\n i love to see', 'CustomFont6', '20px'], 
        ['plays me sounds\n i love to hear', 'CustomFont6', '20px'],
        ['touches me where\n i cant reach', 'CustomFont6', '20px'], 
        ['helps me when i need', 'CustomFont6', '20px'], 
        ['gives me strength\n for another day', 'CustomFont6', '20px'], 
        ['ready for the night\nin my coffine i lay', 'CustomFont6', '20px'], 
        ['words make me cry\ni am always in pain\nleave my brain', 'CustomFont1'],
        ['grab the lazer\n the razor doesnt cut it', 'CustomFont1'],
        ['XXX\nPaso\nXXX', 'CustomFont5'],
        ['i\nsee\nyou', 'CustomFont5'],
        ['shadow\nshadow\nshadow', 'CustomFont5', '50px'],
]

const contain = document.getElementById('contain')
    for (let i = 0; i < images.length; i++) {
        // Create container for img and overlay
        const container = document.createElement('div')
        container.style = 'position: relative; display: inline-block; margin: 10px;'

        // Create the image element
        const img = document.createElement('img')
        img.src = `./public/images/${i + 1}.jpg`
        img.style.padding = '2px'

        if (img.width == img.height) img.width = 600
        else if (img.width > img.height) img.width = 800
        else img.width = 450

        if (images[i].length > 0) {

            // Create overlay div
            const background = document.createElement('div')
            background.style = `
                position: absolute; 
                top: 0; 
                left: 0; 
                width: 100%; 
                height: 100%; 
                background-color: rgba(0, 0, 0, 0.5); 
                color: rgba(255, 255, 255, 0.8); 
                display: flex; 
                justify-content: center; 
                align-items: flex-start; 
                text-align: center;
                font-size: ${(images[i].length > 2) ? images[i][2] : '50px' };
                font-family: ${(images[i].length > 1) ? images[i][1] : '' };
            `


            const text = document.createElement('p'); 
            text.innerHTML = images[i][0].replace(/\n/g, '<br>') // Replace new lines with <br>
            text.style = 'margin: 20px 5px 0px 5px'
            background.appendChild(text)
    
            // Event listeners for hover effect
            background.addEventListener('mouseenter', () => {
                background.style.opacity = 0
                console.log('Mouse is over the overlay')
            })

            background.addEventListener('mouseleave', () => {
                background.style.opacity = 1
                console.log('Mouse has left the overlay')
            })
            container.appendChild(background)

        }

        container.appendChild(img)
        contain.appendChild(container)
    }

</script>
